name: Test & Lint

on:
  push:
    branches-ignore:
      - master

jobs:
  test:
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: link
          POSTGRES_PASSWORD: supersecret
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-elixir@v1
        with:
          otp-version: '23.1'
          elixir-version: '1.11.2'
          experimental-otp: true
        env:
          MIX_ENV: test
          POSTGRES_USER: link
          POSTGRES_PASS: supersecret

      - name: Setup the Elixir project
        run: make deps

      - name: Format
        run: pip install pre-commit && SKIP=mix-test,mix-compile,mix-credo,mix-sobelow /home/runner/.local/bin/pre-commit run -a
        continue-on-error: true

      - name: Commit formatted code
        uses: EndBug/add-and-commit@v6
        with:
          add: '.'
          message: 'Formatted code'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests & linters
        run: /home/runner/.local/bin/pre-commit run -a
        env:
          MIX_ENV: test
          POSTGRES_USER: link
          POSTGRES_PASS: supersecret
