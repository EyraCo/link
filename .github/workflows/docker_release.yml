name: Docker Release

on:
  workflow_dispatch:
    inputs:
      bundle:
        description: "Bundle ID (link / next etc.)"
        required: true
        default: "next"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      MIX_ENV: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tag name
        id: tag
        run: echo ::set-output "name=TAG::$(date +%F)_${{github.run_number}}"

      - name: Log in to the Container registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@517f8b0c3b2daa800eac32a9a71024c8126d46a7
        with:
          images: |
            ${{env.REGISTRY}}/eyra/${{github.event.inputs.bundle}}
          tags: |
            type=raw,value=${{steps.tag.outputs.tag}}
            type=raw,value=latest
          # type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: core
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUNDLE=${{github.event.inputs.bundle}}
            VERSION=${{steps.tag.outputs.tag}}
